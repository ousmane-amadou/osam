<div class="page-container">
  <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
    {{#each works}}
    <div class="reveal" id="project-description" data-reveal>
      {{> project-modal}}
    </div>
    <div class="cell">
      <div class="project-card">
        <a data-open="project-description" style="background-color: {{this.thumbnail_background}}"
          class="card-thumbnail">
          <img src="{{this.thumbnail_url}}" alt="{{this.name}}">
        </a>
        <div class="card-section">
          <h5> {{this.name}} </h5>
          <h5> <small> {{this.season}} </small> </h5>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
