<div class="page-container">
  <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-2">
    {{#each works}}
    <div class="cell">
      <div class="project-card">
        <a href="#"> <div class="card-thumbnail"> </div> </a>
        <div class="card-section">
          <h4> {{this.name}} </h4>
          <p> {{this.season}} </p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
