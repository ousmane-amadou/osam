<div class="page-container">
  <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-2">
    {{#each experiences}}
    <div class="cell">
      <div class="project-card">
        <a style="background-color: {{this.thumbnail_background}}" class="card-thumbnail" href="#">
          <img src="{{this.thumbnail_url}}" alt="{{this.name}}">
        </a>
        <div class="card-section">
          <h5> {{this.name}} </h4>
          <h5> <small> {{this.season}} </small> </h4>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
